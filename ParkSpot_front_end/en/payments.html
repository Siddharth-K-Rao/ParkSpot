  <h2 style="color: white;"><img src="../assets/images/p1bg.png" alt="P">ARKSPOT</h2>
  <br>
    <label for="points" style="color: white;">Park for <span id="op"></span></label><br>
    <input type="range" id="points" name="points" min="1" max="24">
    <b><p style="color: white;">&#8377 <span id="cost"></span></p></b>
    <script>
        var slider = document.getElementById("points");
        var output = document.getElementById("op");
        var cost = document.getElementById("cost");
        output.innerHTML = slider.value.toString()+" hours";
        cost.innerHTML=(30+(slider.value-1)*20).toString();
        slider.oninput = function() {
            k = this.value;
            if (k>1)
                {cost.innerHTML=(30+(k-1)*20).toString();
                output.innerHTML=k.toString()+" hours";}
            else
            {output.innerHTML=k.toString()+" hour";
            cost.innerHTML=(k*30).toString();
                }}
    </script>
